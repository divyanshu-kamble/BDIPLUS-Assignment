apiVersion: apps/v1
kind: Deployment
metadata:
  name: 'result-app'
  labels:
    tags: voting-application

spec:
  template:
    metadata:
      name: 'result-app'
      labels:
        app: 'result-app'

    spec:
      containers:
      - name: result
        image: divyanshuk/result:45
        env:
        - name: context_path
          value: /result
        - name: PORT
          value: '80'

  replicas: 2
  selector:
    matchLabels:
      app: 'result-app'
